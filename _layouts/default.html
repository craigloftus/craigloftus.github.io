<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
	<meta name="description" content="{{ page.description }}">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>

    <div id="heading">
	<ul id="skip_links" class="pull-right">
		<li><a href="#primary">Skip to Content</a>
		<li><a href="#secondary">Skip to Navigation</a>
	</ul>
	<h1 class="title"><a href="/">{{ site.name }}</a></h1>
    </div>

    <div id="guide" class="clearfix">
	<p id="description" class="pull-right">{{ page.description }}
    </div>

    <div id="content" class="container">
	<div class="row">
	<div id="primary" class="col-sm-9">
          {{ content }}
	</div>
	<div id="secondary" class="col-sm-3">
		<div id="menu">
			<h3>Menu</h3>
			<ul class="menu">
				<li><a href="/blog/" title="Read my personal blog">Blog</a>
				<li><a href="/docs/" title="Some recipes and other documents">Documents</a>
				<li><a href="http://flickr.com/photos/craigloftus/" title="My photo gallery">Photos</a>
			</ul>
		</div>
		<div id="page_info">
			<h3>Page info</h3>
			<dl>
			<dt>License</dt>
				<dd>2014 Craig Loftus<br /><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_GB" title="Creative Commons - Attribution-ShareAlike 3.0 Unported">Some rights reserved</a></dd>
			<dt>Last updated</dt>
			<dd>{{ site.time | date: "%Y-%m-%d" }}</dd>
			</dl>
		</div>
	</div>
	</div>
    </div>
    </body>
</html>
